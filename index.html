<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="logo">
        <img src="Recursos\Logo.png" alt="logo de alura">
    </header>

    <main class="landing">

        <div class="insercion">
            <label for="texto-a-encriptar" class="oculto">Texto a encriptar:</label>
            <div class="insercion__area">
                <textarea id="texto-a-encriptar" class="insercion__texto">Ingrese el texto aqui.</textarea>
            </div>
            <div class="insercion__disclaimer">
                <img src="Recursos\Vector.png" alt="ícono de exclamación">
                <p class="insercion__disclaimer__texto">
                    Solo letras minúsculas y sin acentos
                </p>
            </div>
            <div class="insercion__botones">
                <button onclick="encriptarTexto()" class="botonen"> Encriptar </button>
                <button onclick="desencriptarTexto()" class="botondesen"> Desencriptar </button>
            </div>
        </div>

            <div id="resultado" class="resultado">
                <div>
                    <img src="Recursos/Encript.jpg" alt="imagen cerrojo con llave" class="resultado__image">
                </div>

                <div class="resultado__texto">
                    <h2 class="resultado__h2">Ningún mensaje fue encontrado</h2>
                    <p class="resultado__p">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>

            </div>




    </main>

    <footer>
</footer>
</body>
</html>
