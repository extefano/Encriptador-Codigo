<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="logo">
        <img src="Recursos\Logo.png" alt="logo de alura">
    </header>

    <main class="landing">
        <section class="insercion">
            <textarea class="insercion__texto">Ingrese el texto aquí</textarea>
            <div class="insercion__disclaimer">
                <div>
                    <img src="Recursos\Vector.png">
                </div>
                <div>
                    <p class="insercion__disclaimer__texto">
                    Solo letras minúsculas y sin acentos
                </p>
                </div>

            </div>
            <div class="insercion__botones">
                <button class="botonen"> Encriptar </button>
                <button class="botondesen"> Desencriptar </button>
            </div>
        </section>




    </main>

    <footer>
</footer>
</body>
</html>
