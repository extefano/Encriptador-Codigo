<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="logo">
        <img src="Recursos\Logo.png" alt="logo de alura">
    </header>

    <main class="landing">

        <div id="insercion" class="insercion">
            <label for="campoEntrada"  class="oculto">Texto a encriptar:</label>
            <div class="insercion__area">
                <textarea id="campoEntrada"  class="insercion__texto" placeholder="Ingrese el texto aqui."></textarea>
            </div>
            <div class="insercion__disclaimer">
                <img src="Recursos\Vector.png" alt="ícono de exclamación">
                <p class="insercion__disclaimer__texto">
                    Solo letras minúsculas y sin acentos
                </p>
            </div>
            <div id="bloque_botones" class="insercion__botones">
                <button id="encriptar" class="botonen"> Encriptar </button>
                <button id="desencriptar"  class="botondesen"> Desencriptar </button>
            </div>
        </div>

            <div id="resultado" class="resultado">
                <div id="contenedor_salida">
                    <textarea readonly id="campoSalida" class="resultado__Procesado aparecer" > </textarea>
                </div>
                <div>
                    <img src="Recursos/Encript.jpg" alt="imagen cerrojo con llave" class="resultado__image">
                </div>

                <div class="resultado__texto">
                    <h2 id="tituloResultado" class="resultado__h2">Ningún mensaje fue encontrado</h2>
                    <p id="parrafoResultado" class="resultado__p">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <button id="copiar" class="resultado__botonCopiar aparecer">Copiar</button>

            </div>




    </main>
    
    <footer>
</footer>
<script src="app.js"></script>
</body>
</html>
